<!DOCTYPE html>
<html>
<body>
  <label>Enter your name: <input id="name"></label>
  <button onclick="welcome()">Submit</button>
  <p id="msg"></p>
  <script>
    function welcome() {
      var name = document.getElementById('name').value;
      document.getElementById('msg').innerText = 'Welcome, ' + name;
    }
  </script>
</body>
</html>
